<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Find Beer</title>
</head>
<body>
  <h1>Beer</h1>
  <main id="cards-area">
  </main>
  <div class="popup-wrapper">
    <div class="card details-card popup" style="width: 28rem;">
      <span class="close-details" onclick="closeDetails();">X</span>
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title details-name">Brewery Name</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item details-streetAddress">Street Adress</li>
        <li class="list-group-item details-city-state">State, City</li>
        <li class="list-group-item details-phone">Phone number</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link details-url">Url</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
